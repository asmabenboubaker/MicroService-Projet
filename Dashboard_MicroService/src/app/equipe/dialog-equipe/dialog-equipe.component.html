

<h1 mat-dialog-title>Ajouter une Equipe</h1>

<div mat-dialog-content>

    <form [formGroup]="typeForm">



    <mat-form-field appearance="outline">
        <mat-label>Nom equipe</mat-label>name
        <input   formControlName="name"   matInput placeholder="Nom" />


        <mat-error *ngIf="typeForm.controls['name'].touched && typeForm.controls['name'].hasError('required') ">
            nom de l'equipe est <strong> requis</strong>
        </mat-error>

        <mat-error *ngIf="typeForm.controls['name'].touched && typeForm.controls['name'].hasError('pattern') ">
            nom de l'equipe doit contenir que des <strong>lettres</strong>

        </mat-error>
        <mat-error *ngIf="typeForm.controls['name'].touched && typeForm.controls['name'].hasError('minlength') ">
             nom de l'equipe doit contenir au minimum <strong>3 lettres</strong>

        </mat-error>


    </mat-form-field>



     <div mat-dialog-actions [align]="'end'">

        <button style="margin-right: 5px;" mat-raised-button color="warn" mat-dialog-close>Annuler</button>

        <button mat-raised-button color="primary"   [disabled]="!typeForm.valid" (click)="addType()"
        
        >{{actionButton}}</button>
  

     </div>



     








    </form>



    



   
  
</div>
